<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <title>Login V3</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'images/icons/favicon.ico' %}">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/iconic/css/material-design-iconic-font.min.css' %}">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animsition/css/animsition.min.css' %}">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/daterangepicker/daterangepicker.css' %}">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/register_util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/register_main.css' %}">

    <!--===============================================================================================-->
    <script>
    </script>

</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form id="registerForm" method="post" class="login100-form validate-form" action="{% url 'common:signup' %}">
                {% csrf_token %}
                {% include "form_errors.html" %}
                <span class="login100-form-title p-b-34 p-t-27">
						Create Account
					</span>
                <div class="form-group">

                    <div class="form-group">
                        <div class="form-group">
                            <label for="username">Id</label>
                            <input type="text" class="form-control" name="username" id="username"
                                   value="{{ form.username.value|default_if_none:'' }}">
                        </div>

                        <style>
						body {
						  color: white;
						}
					</style>

                        <div class="form-group">
                            <label for="password1">Password</label>
                            <input type="password" class="form-control" name="password1" id="password1"
                                   value="{{ form.password1.value|default_if_none:'' }}">
                        </div>
                        <div class="form-group">
                            <label for="password2">Password Check</label>
                            <input type="password" class="form-control" name="password2" id="password2"
                                   value="{{ form.password2.value|default_if_none:'' }}">
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" class="form-control" name="last_name" id="last_name"
                                   value="{{ form.last_name.value|default_if_none:'' }}"> <div class="form-group">
                        </div>
                            <label for="first_name">First Name</label>
                            <input type="text" class="form-control" name="first_name" id="first_name"
                                   value="{{ form.first_name.value|default_if_none:'' }}">
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" name="email" id="email"
                                   value="{{ form.email.value|default_if_none:'' }}">
                        </div>
                        <div class="form-group">
                            <label for="self_prove">본인확인 질문</label><br>
                            <select name="self_prove" id="self_prove" >
                                <option>--아래에서 선택해주세요--</option>
                                <option>어릴적 별명은?</option>
                                <option>취미는?</option>
                                <option>가장 좋아하는 노래는?</option>
                            </select>
                            <br>
                            <input type="text" name="self_prove_answer" id="self_prove_answer">
                        </div>
                        <div class="form-group">
                            <label for="teacher_code">Instructor Code</label>
                            <input type="text" name="teacher_code" id="teacher_code" value="Instructor Only">
                        </div>
                        <br/>
                        <div class="container-login100-form-btn">
                            <button id="register" class="login100-form-btn" onclick="registerSuccess();">
                                Sign Up
                            </button>
                            <br><pr><div class="container-form-btn">
                            <button type="button" id="goBack" class="login100-form-btn" onclick="location.href='{% url 'common:login' %}'">
                                Go Back
                            </button></div></pr></br>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>



<!--===============================================================================================-->
<script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>

<!--===============================================================================================-->
<script src="{% static 'vendor/animsition/js/animsition.min.js' %}"></script>

<!--===============================================================================================-->
<script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>

<!--===============================================================================================-->
<script src="{% static 'vendor/select2/select2.min.js' %}"></script>

<!--===============================================================================================-->
<script src="{% static 'vendor/daterangepicker/moment.min.js' %}"></script>
<script src="{% static 'vendor/daterangepicker/daterangepicker.js' %}"></script>

<!--===============================================================================================-->
<script src="{% static 'vendor/countdowntime/countdowntime.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'js/register_main.js' %}"></script>

</body>
</html>
